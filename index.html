<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garden Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Garden Tracker</h1>
    <nav>
      <button data-tab="today">Today</button>
      <button data-tab="plants">Plants</button>
      <button data-tab="upcoming">Upcoming</button>
      <button data-tab="calendar">Calendar</button>
      <button data-tab="settings">Settings</button>
    </nav>
  </header>
  <main>
    <section id="tab-today">Today</section>
    <section id="tab-plants">Plants</section>
    <section id="tab-upcoming">Upcoming</section>
    <section id="tab-calendar">Calendar (month view)</section>
    <section id="tab-settings">Settings</section>
  </main>
  <script src="app.js"></script>
</body>
</html>
